<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><p class="titulo-Marrom">Farmacia</p></h1>
    </header>
    
    <nav>
        <a href="index.html" class="nome-preto" >Página Inicial</a>
        <a href="ctrl-estoque.html" class="nome-preto" >Controle de Estoque</a>
        <a href="add-produto.html" class="nome-preto">Adicionar Produto</a>
        <a href="funcionarios.html" class="nome-preto">Funcionários</a>
    </nav>

    
    <h2 class="titulo-amarelo" >Adicionar Produto</h2>
    <form action="" class="nome-preto">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
            <br>
            <br>
     
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="descrição" id="" name="descrição">
            <br>
            <br>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="preço" id="preço" name="preço">
            <br>
            <br>

            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label>Quantidade disponível: </label>
            <input type="quantidade" id="quantidade" name="quantidade">

            <br>
            <br>
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <label>Formulario: </label>
            <input type="formulario" id="formulario" name="formulario">
            <button type="">Adicionar</button>

    </form>

</body>
</html>
